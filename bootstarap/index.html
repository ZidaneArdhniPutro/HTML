
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap </title>
    <!-- load bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- container: memberi jarak kiri-kanan, agar tidak mepet -->
    <div class="container bg-light">
      <h1>Hello, world!</h1>
      <p>P.. ingpo bang kebakaran!</p>
      <!-- varian warna/color di bootstrap  -->
      <!-- primary / success / info / warning / danger -->
       <div class="container bg-light">
        <h1 class="text-primary"> hello world</h1>
        <div class="alert alert-warning" role="alert">
          <strong CLASS="bg-danger border border-danger text-white">
            PERINGATAN 
          </strong>
          
        </div>

       </div>
      <button type="button" class="btn btn-success">
        Simpan Data
      </button>
      <button type="reset" class="btn btn-danger">
        Reset Data
      </button>
      <!-- layout respondive -->
      <!-- wajib di bungkus dengan slass 'row' -->
       <div class="row">
        <!-- .col-6 : tulis class div dengan class khusus -->
        <!-- 2 kolom = 6 + 6 = 12 grid -->
        <div class="col-6 bg-info">
         <h1>kolom kiri</h1>
        </div>

        <div class="col-6 bg-danger">
         <h1>kolom kanan </h1>
        </div>

       </div>

       <div class="row">
        <!-- layar medium ke atas 4 kolom: col-md-3 -->
        <!-- layar kecil ke 2 kolom: col-sm-6 -->
        <!-- layar medium super kecil 1 kolom: col-12 -->
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1572283046480-e990be92d301?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>

        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1572283046480-e990be92d301?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>

        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1527843812948-a8c2ddd2fb68?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>
        <div class="col-3">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1527843812948-a8c2ddd2fb68?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>
        <div class="col-6">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1527843812948-a8c2ddd2fb68?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>
        <div class="col-6">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1527843812948-a8c2ddd2fb68?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
        </div>

       </div>

       <div class="row">
        <!-- layar medium ke atas 4 kolom: col-md-3 -->
        <!-- layar kecil ke 2 kolom: col-sm-6 -->
        <!-- layar medium super kecil 1 kolom: col-12 -->

        <div class="col-md-3 col-sm-6 col-12">
          <img class="img-thumbnail" src="https://images.unsplash.com/photo-1572283046480-e990be92d301?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJsYWNrfGVufDB8fDB8fHwy&auto=format&fit=crop&q=60&w=600">
