<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Calcer Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-600 dark:bg-blue-800 text-white">
    <h1 class="text-2xl font-bold">Calcer Shop</h1>
    <nav class="flex items-center gap-4">
      <a href="index.html" class="hover:underline">üè† Home</a>
      <a href="cart.html" class="hover:underline">üõí Keranjang (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Konten -->
  <main class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <form id="checkout-form" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Alamat Pengiriman</label>
        <textarea id="alamat" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Nomor HP</label>
        <input type="tel" id="hp" required class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Catatan (opsional)</label>
        <input type="text" id="catatan" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
        Kirim Pesanan ‚úÖ
      </button>
    </form>
    <p id="success-msg" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">Terima kasih! Pesanan Anda sudah diterima üéâ</p>
  </main>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Ambil data form
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const hp = document.getElementById("hp").value;
      const catatan = document.getElementById("catatan").value;

      // Simulasi submit (bisa dikirim ke server nanti)
      console.log("Pesanan:", { nama, alamat, hp, catatan });

      // Kosongkan keranjang
      localStorage.removeItem("cart");

      // Tampilkan pesan sukses
      document.getElementById("checkout-form").classList.add("hidden");
      document.getElementById("success-msg").classList.remove("hidden");

      updateCartCount();
    });

    updateCartCount();
  </script>
</body>
</html>
