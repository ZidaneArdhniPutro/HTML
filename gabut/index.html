<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calcer Webshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300" id="body">
  <!-- Header -->
  <header class="sticky top-0 bg-white shadow z-50 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-indigo-600 text-white font-bold w-10 h-10 flex items-center justify-center rounded-xl">C</div>
        <div>
          <h1 class="font-bold text-lg">Calcer Webshop</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">Belanja simpel & modern</p>
        </div>
      </div>
      <div class="flex-1 max-w-lg mx-6">
        <input id="search" placeholder="Cari produk..." class="w-full border rounded-lg px-3 py-2 text-sm focus:ring focus:ring-indigo-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" />
      </div>
      <div class="flex items-center gap-3">
        <button id="toggle-dark" class="p-2 rounded-lg border border-gray-300 hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-800">
          <i data-feather="moon"></i>
        </button>
        <button class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition" id="view-cart-btn">
          <i data-feather="shopping-cart"></i>
          <span id="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto grid md:grid-cols-3 gap-6 p-6">
    <!-- Produk -->
    <section class="md:col-span-2">
      <h2 class="text-xl font-bold mb-4">Daftar Produk</h2>
      <div id="products-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Keranjang -->
    <aside class="bg-white rounded-xl shadow p-4 h-fit dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300" id="cart-box">
      <h2 class="text-lg font-bold mb-2">Keranjang</h2>
      <div id="cart-items" class="space-y-3 text-sm text-gray-600 dark:text-gray-300">Keranjang kosong</div>
      <div class="mt-4">
        <label class="text-sm text-gray-500 dark:text-gray-400">Kode Diskon</label>
        <input id="discount-code" placeholder="contoh: CALCER10" class="w-full border rounded-lg px-3 py-2 text-sm mt-1 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" />
        <button id="apply-discount" class="mt-2 w-full border border-indigo-600 text-indigo-600 rounded-lg py-2 text-sm hover:bg-indigo-50 dark:hover:bg-gray-800">Terapkan</button>
      </div>
      <div class="mt-4 space-y-2 border-t pt-3 text-sm border-gray-200 dark:border-gray-700">
        <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">Rp0</span></div>
        <div class="flex justify-between"><span>Diskon</span><span id="discount">Rp0</span></div>
        <div class="flex justify-between"><span>Pajak (10%)</span><span id="tax">Rp0</span></div>
        <div class="flex justify-between"><span>Ongkir</span><span id="shipping">Rp0</span></div>
        <div class="flex justify-between font-bold text-lg"><span>Total</span><span id="total">Rp0</span></div>
        <div class="flex gap-2 mt-3">
          <button id="checkout" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Checkout</button>
          <button id="clear-cart" class="flex-1 border border-gray-300 rounded-lg py-2 hover:bg-gray-50 dark:border-gray-600 dark:hover:bg-gray-800">Kosongkan</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 border-t dark:border-gray-700 dark:text-gray-400">
    © 2025 Calcer Webshop — Dibuat untuk demo.
  </footer>

  <script>
    const PRODUCTS = [
      {id:1,title:'Kaos Calcer Basic',price:75000,img:'https://picsum.photos/seed/kaos/400/300',desc:'Kaos basic Calcer berbahan katun adem dan nyaman dipakai sehari-hari.'},
      {id:2,title:'Sepatu Calcer Run',price:299000,img:'https://picsum.photos/seed/sepatu/400/300',desc:'Sepatu lari ringan dengan desain sporty untuk segala aktivitas.'},
      {id:3,title:'Tas Calcer Sling',price:159000,img:'https://picsum.photos/seed/tas/400/300',desc:'Tas selempang keren dan praktis untuk membawa barang sehari-hari.'},
      {id:4,title:'Topi Calcer',price:45000,img:'https://picsum.photos/seed/topi/400/300',desc:'Topi casual Calcer yang cocok untuk outdoor maupun fashion.'},
      {id:5,title:'Hoodie Calcer',price:220000,img:'https://picsum.photos/seed/hoodie/400/300',desc:'Hoodie hangat berbahan fleece dengan desain minimalis Calcer.'},
      {id:6,title:'Socks Calcer (3 pcs)',price:60000,img:'https://picsum.photos/seed/socks/400/300',desc:'Paket 3 pasang kaos kaki Calcer lembut dan nyaman dipakai.'}
    ];

    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    let appliedDiscount = {code:null,percent:0};

    function formatIDR(n){ return 'Rp' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') }

    function renderProducts(list){
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      list.forEach(p=>{
        grid.innerHTML += `
          <div class="bg-white dark:bg-gray-900 dark:text-gray-100 rounded-xl shadow hover:shadow-md transition p-3 flex flex-col">
            <a href="product.html?id=${p.id}">
              <img src="${p.img}" alt="${p.title}" class="rounded-lg mb-3 h-40 w-full object-cover" />
            </a>
            <a href="product.html?id=${p.id}">
              <h3 class="font-semibold text-sm hover:underline">${p.title}</h3>
            </a>
            <p class="text-indigo-600 font-bold">${formatIDR(p.price)}</p>
            <button data-id="${p.id}" class="mt-2 bg-indigo-600 text-white py-2 rounded-lg text-sm hover:bg-indigo-700">Tambah</button>
          </div>`;
      });
    }

    function addToCart(id){
      const item = cart.find(i=>i.id===id);
      if(item) item.qty++;
      else cart.push({id,qty:1});
      sync();
    }

    function removeFromCart(id){ cart = cart.filter(i=>i.id!==id); sync(); }
    function updateQty(id, qty){ const i = cart.find(x=>x.id===id); if(i){ i.qty = qty; if(i.qty<=0) removeFromCart(id); sync(); }}
    function clearCart(){ cart = []; appliedDiscount={code:null,percent:0}; sync(); }

    function computeTotals(){
      const items = cart.map(it=>{ const p=PRODUCTS.find(x=>x.id===it.id); return {...p,qty:it.qty,line:p.price*it.qty}; });
      const subtotal = items.reduce((s,i)=>s+i.line,0);
      const discountAmount = Math.round(subtotal*(appliedDiscount.percent/100));
      const taxed = Math.round((subtotal-discountAmount)*0.1);
      const shipping = subtotal-discountAmount>=300000?0:(subtotal===0?0:15000);
      const total = subtotal-discountAmount+taxed+shipping;
      return {items,subtotal,discountAmount,taxed,shipping,total};
    }

    function renderCart(){
      const box=document.getElementById('cart-items');
      const count=document.getElementById('cart-count');
      if(cart.length===0){ box.innerHTML='Keranjang kosong'; count.textContent='0'; return; }
      const t=computeTotals();
      box.innerHTML = t.items.map(it=>`
        <div class="flex gap-2 items-center border-b pb-2 dark:border-gray-700">
          <img src="${it.img}" class="w-14 h-14 rounded" />
          <div class="flex-1">
            <div class="font-medium text-sm">${it.title}</div>
            <div class="text-gray-500 dark:text-gray-400 text-xs">${formatIDR(it.price)} x ${it.qty}</div>
            <input type="number" min="0" value="${it.qty}" data-id="${it.id}" class="border rounded px-2 py-1 text-xs w-16 mt-1 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" />
          </div>
          <button data-remove="${it.id}" class="text-red-500 text-xs">Hapus</button>
        </div>`).join('');
      count.textContent=cart.reduce((s,i)=>s+i.qty,0);
      document.getElementById('subtotal').textContent=formatIDR(t.subtotal);
      document.getElementById('discount').textContent=formatIDR(t.discountAmount);
      document.getElementById('tax').textContent=formatIDR(t.taxed);
      document.getElementById('shipping').textContent=formatIDR(t.shipping);
      document.getElementById('total').textContent=formatIDR(t.total);

      box.querySelectorAll('input').forEach(inp=>inp.onchange=()=>updateQty(Number(inp.dataset.id),Number(inp.value)));
      box.querySelectorAll('button[data-remove]').forEach(btn=>btn.onclick=()=>removeFromCart(Number(btn.dataset.remove)));
    }

    function sync(){
      renderCart();
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.getElementById('products-grid').addEventListener('click',e=>{
      const btn=e.target.closest('button[data-id]');
      if(btn) addToCart(Number(btn.dataset.id));
    });

    document.getElementById('apply-discount').onclick=()=>{
      const code=document.getElementById('discount-code').value.trim().toUpperCase();
      if(code==='CALCER10'){ appliedDiscount={code,percent:10}; alert('Diskon 10% diterapkan'); }
      else if(code==='CALCER20'){ appliedDiscount={code,percent:20}; alert('Diskon 20% diterapkan'); }
      else{ appliedDiscount={code:null,percent:0}; alert('Kode tidak valid'); }
      sync();
    };

    document.getElementById('checkout').onclick=()=>{
      const t=computeTotals();
      if(t.total===0){ alert('Keranjang kosong'); return; }
      alert('Checkout sukses! Total: '+formatIDR(t.total));
      clearCart();
    };

    document.getElementById('clear-cart').onclick=()=>{ if(confirm('Kosongkan keranjang?')) clearCart(); };

    document.getElementById('search').oninput=(e)=>{
      const q=e.target.value.toLowerCase();
      const filtered=PRODUCTS.filter(p=>p.title.toLowerCase().includes(q));
      renderProducts(filtered);
    };

    // Dark mode toggle
    const toggleDark=document.getElementById('toggle-dark');
    const html=document.documentElement;
    if(localStorage.getItem('darkmode')==='true'){ html.classList.add('dark'); }
    toggleDark.onclick=()=>{
      html.classList.toggle('dark');
      localStorage.setItem('darkmode', html.classList.contains('dark'));
      feather.replace();
    };

    renderProducts(PRODUCTS);
    sync();
    feather.replace();
  </script>
</body>
</html>
