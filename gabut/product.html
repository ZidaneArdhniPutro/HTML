<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk - Calcer Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-600 dark:bg-blue-800 text-white">
    <h1 class="text-2xl font-bold">Calcer Shop</h1>
    <nav class="flex items-center gap-4">
      <a href="index.html" class="hover:underline">üè† Home</a>
      <a href="#" id="cart-link" class="hover:underline">üõí Keranjang (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Konten -->
  <main class="p-6 max-w-4xl mx-auto">
    <div id="product-detail" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <!-- Konten detail produk akan dimuat lewat JS -->
    </div>
  </main>

  <script>
    const PRODUCTS = [
      { id: 1, name: "Sepatu Sneakers", price: 350000, image: "https://source.unsplash.com/400x300/?sneakers", description: "Sepatu sneakers keren untuk gaya sehari-hari." },
      { id: 2, name: "Tas Ransel", price: 250000, image: "https://source.unsplash.com/400x300/?backpack", description: "Tas ransel kokoh untuk sekolah atau traveling." },
      { id: 3, name: "Jaket Hoodie", price: 200000, image: "https://source.unsplash.com/400x300/?hoodie", description: "Jaket hoodie nyaman untuk cuaca dingin." }
    ];

    // Ambil parameter id dari URL
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
    const product = PRODUCTS.find(p => p.id === productId);

    const container = document.getElementById("product-detail");

    if (!product) {
      container.innerHTML = `<p class="text-red-500">Produk tidak ditemukan.</p>`;
    } else {
      container.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg mb-4">
        <h2 class="text-2xl font-bold mb-2">${product.name}</h2>
        <p class="text-lg text-blue-600 dark:text-blue-400 font-semibold mb-4">Rp ${product.price.toLocaleString()}</p>
        <p class="mb-6">${product.description}</p>
        <div class="flex gap-4">
          <button onclick="addToCart(${product.id})" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">Tambah ke Keranjang</button>
          <a href="index.html" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">‚Üê Kembali</a>
        </div>
      `;
    }

    // Update jumlah keranjang
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = PRODUCTS.find(p => p.id === id);
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(product.name + " ditambahkan ke keranjang!");
    }

    updateCartCount();
  </script>
</body>
</html>
