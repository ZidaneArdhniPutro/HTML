<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - Calcer Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-600 dark:bg-blue-800 text-white">
    <h1 class="text-2xl font-bold">Calcer Shop</h1>
    <nav class="flex items-center gap-4">
      <a href="index.html" class="hover:underline">üè† Home</a>
      <a href="cart.html" class="hover:underline">üõí Keranjang (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Konten -->
  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Keranjang Belanja</h2>
    <div id="cart-items" class="space-y-4">
      <!-- Item keranjang dimuat lewat JS -->
    </div>
    <div id="cart-summary" class="mt-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow hidden">
      <p class="text-lg font-semibold mb-2">Total: <span id="cart-total">Rp 0</span></p>
      <a href="checkout.html" class="block w-full text-center py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
        Checkout ‚úÖ
      </a>
    </div>
    <p id="empty-cart" class="text-gray-500">Keranjang masih kosong üõí</p>
  </main>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const emptyMsg = document.getElementById("empty-cart");
      const summary = document.getElementById("cart-summary");
      const totalEl = document.getElementById("cart-total");

      container.innerHTML = "";
      if (cart.length === 0) {
        emptyMsg.classList.remove("hidden");
        summary.classList.add("hidden");
      } else {
        emptyMsg.classList.add("hidden");
        summary.classList.remove("hidden");

        let total = 0;
        cart.forEach((item, index) => {
          total += item.price;
          container.innerHTML += `
            <div class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
              <div class="flex items-center gap-4">
                <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
                <div>
                  <h3 class="font-semibold">${item.name}</h3>
                  <p class="text-blue-600 dark:text-blue-400">Rp ${item.price.toLocaleString()}</p>
                </div>
              </div>
              <button onclick="removeFromCart(${index})" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded">
                Hapus
              </button>
            </div>
          `;
        });
        totalEl.textContent = "Rp " + total.toLocaleString();
      }
      updateCartCount();
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    loadCart();
  </script>
</body>
</html>
