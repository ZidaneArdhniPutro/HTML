
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- bg(background)-slate (kode warna)-200(kecerahan) -->
   <!-- kecerahan dari 50 s/d 950 (gelap) -->
  <body class="bg-slate-200 dark:">
    <h1 class="text-indigo-600 text-7xl font-bold underline mb-5">Hello world!</h1>
    <!-- m = margin (keliling) -->
    <!-- mb = margin bottom (bawah)  -->
    <!-- p = padding (keliing) -->
    <!-- pt = padding top (atas) -->
    <!-- px = padding left & right (kiri-kanan) -->
    <!-- py = padding top & bottom (atas-bawah) -->
    <!-- contoh; m/p-(ukurannya) -->
     <button class="rounded-full bg-sky-500 hover:bg-sky-300 px-9 py-2 text-sm leading-9 font-semibold text-white hover:text-black">
        save cange
     </button>
     <!-- rounded (ukurannya) = border radius  -->
     <!-- hover : saat element di arahkan -->
  </body>
</html>
